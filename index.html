<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <title>weather</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">weatherdashboard</div>

      <div class="row">
        <div class="col-sm-3 border border-primary">Search for City
                <input type="text" id="searchbox" size="20"><br><br> 
                <!-- replace  br with css  -->
                <button id="search-btn" class="btn" onclick="inputSearch()">Search</button>
        </div>
        

        <div class="row col-sm-9 border border-secondary">
          <div class="border border-primary">
            <h3><span id="date"></span></h3>
            <p id="temp">temp: </p>
            <p id="wind">wind:</p>
            <p>humidity: <span id="humidity"></span></p>
            <p>uw index: <span id="uv-index"></span></p>
          </div>


          <div class="border border-primary"> <h1>5 day Forecast</h1>

            <div class="card-group card border-primary mb-3">

              <div class="card border-danger mb-3">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Day 1</h5>
                  <p><span id="day1"></span></p>
                </div>
              </div>

              <div class="card border-danger mb-3">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Day 2</h5>
                  <p><span id="day2"></span></p>
                </div>
              </div>

              <div class="card border-danger mb-3">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Day 3</h5>
                  <p><span id="day3"></span></p>
                </div>
              </div>

              <div class="card border-danger mb-3">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Day 4</h5>
                  <p><span id="day4"></span></p>
                </div>
              </div>

              <div class="card border-danger mb-3">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Day 5</h5>
                  <p><span id="day5"></span></p>
                </div>
              </div>

            </div>

          </div>

<!-- 
          <p><span id="day1"></span></p>
          <p><span id="day2"></span></p>
          <p><span id="day3"></span></p>
          <p><span id="day4"></span></p>
          <p><span id="day5"></span></p> -->
          

        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
